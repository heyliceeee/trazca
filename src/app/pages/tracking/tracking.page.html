<ion-header>

</ion-header>

<ion-content>
  <!--POPUP -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="background-color: #57B709;">
        <ion-text class="ion-text-center">
          <h4 style="color: white; font-weight: bold;">Localizar pedido</h4>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" style="background-color: #57B709;">

          <h5 style="color: white; font-weight: lighter; margin-top: -10px;">Chega em: 5 minutos</h5>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center" style="background-color: #57B709;">
        <ion-icon name="chatbox-ellipses" size="large" style="color: white;"></ion-icon>
      </ion-col>

    <ion-row>
      <ion-col size="12" style="background-color: #57B709;">
